<form *ngIf="entityForm" [formGroup]="entityForm" class="form-validate form-horizontal mb-lg" role="form" name="entityForm"
id="entityForm" novalidate="" (submit)="submitForm($event, entityForm.value)">

<section class="form-block">
    <label>Changer votre mot de passe</label>
    <div class="form-group">
        <label for="oldpassword">Mot de passe actuel</label>
        <label for="oldpassword" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md"  [class.invalid]="isNotValid('oldpassword')">
            <input type="password" id="ville"  placeholder="Entrez le mot de passe actuel" required name="oldpassword" formControlName="oldpassword">
        </label>
    </div>
    <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <label for="newPassword" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="isNotValid('newPassword')">
            <input type="password" id="newPassword" placeholder="Entrez le nouveau mot de passe" required name="newPassword" formControlName="newPassword">
            <span class="tooltip-content">
                Ce champs est obligatoire
            </span>
        </label>
    </div>
    <div class="form-group">
        <label for="email">Confirmation du mot de passe</label>
        <label for="email" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="isNotValid('confirmation')">
            <input type="password" id="confirmation" placeholder="Resaisissez le mot de passe" required name="confirmation"
                formControlName="email">
            <span *ngIf="isNotValidRequired(entityForm.controls['email'])" class="tooltip-content">
                Ce champs est obligatoire
            </span>
            <span *ngIf="isNotValid(entityForm.controls['email'])" class="tooltip-content">
                Les mot de passe et la confirmation ne sont pas identiques
            </span>
        </label>
    </div>
    <div style="text-align: center" *ngIf="submitting">
        <span class="spinner spinner-inline">
            Chargement...
        </span>
        <span>
            Connexion en cours...
        </span>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="submitting">Enregistrer</button>
</section>
</form>
